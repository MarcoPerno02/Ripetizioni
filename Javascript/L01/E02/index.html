<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Calcolatore bonus</h1>
    <h3>Inserisci le tue informazioni</h3>
    <label for="">Nome:</label>
    <input type="text" id="nome">
    <label for="">Cognome</label>
    <input type="text" id="cognome">
    <label for="">Data di nascita</label>
    <input type="date" name="" id="dataDiNascita">
    <br>
    <label for="">Numero figli</label>
    <input type="number" name="" id="numeroFigli" min="0" value="0">
    <label for="">Stato lavorativo</label>
    <select name="" id="statoLavorativo">
        <option value="disoccupato">Disoccupato</option>
        <option value="lavoratore">Lavoratore</option>
    </select>
    <label for="">ISEE</label>
    <input type="number" min="0", max="1000" id="isee" value="0">
    <br>    
    <button onclick="calcolaBonus()">Calcola</button>
    <p id="risultato"></p>
</body>
</html>
