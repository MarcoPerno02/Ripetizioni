<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>

</head>
<body>
    <h1>Biblioteca</h1>
    <h3>Inserisci i dati:</h3>
    <label for="">Titolo</label>
    <input type="text" name="" id="titolo">
    <label for="">Autore</label>
    <input type="text" name="" id="autore">
    <label for="genere">Genere</label>
    <select id="genere">
        <option value="Romanzo">Romanzo</option>
        <option value="Giallo">Giallo</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Saggistica">Saggistica</option>
        <option value="Biografia">Biografia</option>
    </select>
    <label for="">Numero pagina totali</label>
    <input type="number" name="" min="0" id="numeroPagineTotali" value="0">
    <label for="">Numero pagina lette</label>
    <input type="number" name="" min="0" id="numeroPagineLette" value="0">
    <select name="" id="voto">
        <option value="1">1 stella</option>
        <option value="2">2 stella</option>
        <option value="3">3 stella</option>
        <option value="4">4 stella</option>
        <option value="5">5 stella</option>
    </select>
    <button onclick="inserisciLibro()">Inserisici libro</button>
    <h3>Libri letti</h3>
    <table id="tabella">
        <thead>
            <td>Nome</td>
            <td>Autore</td>
            <td>Genere</td>
            <td>Numero Pagine Totali</td>
            <td>Numero Pagine Lette</td>
            <td>Percentuale Pagine Lette</td>
            <td>Stato</td>
            <td>Voto</td>
        </thead>
    </table>
</body>
</html>
